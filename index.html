<!-- Exemplo de código HTML aqui -->
<!DOCTYPE html>

<html>
  <head>
    <title>Guilherme dos Santos - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/avatar.svg" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">{userName}</h1>
        <a id="userLink" href="{url}" target="_blank">
          <img src="images/github.svg" alt="Github" />
          <span id="userLogin">{userLogin}</span></a
        >

        <p id="userBio">{description}</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#youtube" target="_blank"
              ><img src="images/youtube.svg" alt="ícone Youtube"
            /></a>
          </li>

          <li class="facebook">
            <a href="#facebook" target="_blank"
              ><img src="images/facebook.svg" alt="ícone Facebook"
            /></a>
          </li>

          <li class="instagram">
            <a href="#instagram" target="_blank"
              ><img src="images/instagram.svg" alt="ícone Instagram"
            /></a>
          </li>

          <li class="twitter">
            <a href="#twitter" target="_blank"
              ><img src="images/twitter.svg" alt="ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
